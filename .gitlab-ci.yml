image: debian:latest

before_script:
  - apt-get update -qq && apt-get install -y g++ build-essential  doxygen graphviz git
  - g++ --version
  - which g++

build:
  script:
  - uname -m
  - mkdir -p /home/user
  - cd /home/user/
  - git clone git@gitlab.in2p3.fr:SebastienCOUDERT/stdcpp.git .
  - ls *
  - g++ main.cpp -o hello.C++ && ./hello.C++
  - ./hello.C++ > hello.txt
  - ls *

